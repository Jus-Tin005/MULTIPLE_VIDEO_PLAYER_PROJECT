<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiple Video Player Project</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="container">
                <h1>Video Player</h1>
                <video src="./source/sample_video_1.mp4" id="video_screen" class="video_screen"></video>

                <div class="controls">
                        <button id="previous" class="ctrl_btn"><i class="fas fa-backward"></i></button>
                        <button id="play" class="ctrl_btn"><i class="fas fa-play"></i></button>
                        <button id="next" class="ctrl_btn"><i class="fas fa-forward"></i></button>
                        <button id="stop" class="ctrl_btn"><i class="fas fa-stop"></i></button>

                        <!-- For Range -->
                        <input type="range" name="progress" id="progress" class="progress" min="0" max="100" value="0">

                        <!--For Progress  -->
                        <!--
                        <div class="progressContainer">
                                <div id="progress" class="progress"></div>
                        </div>
                         -->



                        <span id="openFullscreen"  class="fullscreen"><i class="fas fa-arrows-alt"></i></span>
                        <span id="closeFullscreen"  class="fullscreen"><i class="fas fa-expand"></i></span>

                        <span id="displayTime" class="displayTime"></span>
                </div>
        </div>


        <script src="./app.js"></script>
</body>
</html>
